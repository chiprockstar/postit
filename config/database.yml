# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
# development:
#   adapter: sqlite3
#   database: db/development.sqlite3
#   pool: 5
#   timeout: 5000

# heroku database
development:
  adapter:  postgresql
  encoding: unicode
  pool: 5
  database: <%= ENV['POSTIT_DEV_DATABASE'] %>
  username: <%= ENV['POSTIT_DEV_USER'] %>
  password: <%= ENV['POSTIT_DEV_PASSWORD'] %>
  host: <%= ENV['POSTIT_DEV_HOST'] %>
  port: <%= ENV['POSTIT_DEV_PORT'] %>

# default: &default
#   adapter: postgresql
#   encoding: unicode
#   pool: 5
#   username: <%= ENV['USERNAME'] %>
#   password: <%= ENV['PASSWORD'] %>
#   host:     <%= ENV['IP'] %>

# development:
#   <<: *default
#   database: postit_app_development
  
# test:
#   <<: *default
#   database: postit_app_test

# production:
#   <<: *default
#   database: postit_app_production

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
